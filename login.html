<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - 大学生岗位胜任力提升平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;}</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <main>
        <!-- Authentication Design (moved) -->
        <section class="border-t border-slate-200 pt-10 mt-10">
            
            <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden">
                <!-- Tabs -->
                <div class="grid grid-cols-2 border-b border-slate-100">
                    <button class="py-4 text-sm font-semibold text-blue-600 border-b-2 border-blue-600 bg-blue-50/50">登录</button>
                    <button class="py-4 text-sm font-medium text-slate-500 hover:text-slate-800 hover:bg-slate-50 transition-colors">注册</button>
                </div>
                
                <div class="p-8">
                    <div class="text-center mb-8">
                        <h3 class="text-xl font-semibold text-slate-900 tracking-tight">欢迎回来</h3>
                        <p class="text-sm text-slate-500 mt-2">输入账号信息访问你的主页。</p>
                    </div>

                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-xs font-medium text-slate-700 mb-1.5">账号</label>
                            <div class="relative">
                                <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                                <input id="username" type="text" class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400" placeholder="请输入账号">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-700 mb-1.5">密码</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                                <input id="password" type="password" class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400" placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="flex items-center justify-between pt-1">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input id="remember" type="checkbox" class="custom-checkbox w-4 h-4 rounded border border-slate-300 appearance-none transition-all">
                                <span class="text-xs text-slate-600">记住我</span>
                            </label>
                            <a href="#" class="text-xs font-medium text-blue-600 hover:underline">忘记密码？</a>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg shadow-lg shadow-blue-600/20 transition-all mt-2">登录</button>
                        <p id="loginError" class="text-xs text-red-600 mt-1"></p>
                    </form>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
                        <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-slate-400">或通过以下方式登录</span></div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button class="flex items-center justify-center gap-2 py-2 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="Google">
                            <span class="text-xs font-medium text-slate-600">Google</span>
                        </button>
                        <button class="flex items-center justify-center gap-2 py-2 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors">
                            <svg viewBox="0 0 24 24" class="w-4 h-4 fill-[#12B7F5]" xmlns="http://www.w3.org/2000/svg"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S16.627 0 12 0zm0 2.22c5.414 0 9.78 4.366 9.78 9.78s-4.366 9.78-9.78 9.78S2.22 17.414 2.22 12 6.586 2.22 12 2.22zM8.34 7.62a1.68 1.68 0 100 3.36 1.68 1.68 0 000-3.36zm7.32 0a1.68 1.68 0 100 3.36 1.68 1.68 0 000-3.36zm-3.66 3.06c-2.82 0-5.1 2.28-5.1 5.1s2.28 5.1 5.1 5.1 5.1-2.28 5.1-5.1-2.28-5.1-5.1-5.1z"></path></svg>
                            <span class="text-xs font-medium text-slate-600">QQ</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        (function(){
            // support return redirect parameter and sanitize targets
            const params = new URLSearchParams(location.search);
            const returnTo = params.get('return');
            function resolveReturn(rt){
                try{
                    const decoded = rt ? decodeURIComponent(rt) : '';
                    if(!decoded) return 'index.html';
                    // prevent redirect to removed/old pages
                    if(decoded.includes('generated-page.html')) return 'index.html';
                    return decoded;
                }catch(e){ return 'index.html'; }
            }

            // If persistent login stored, restore session and redirect back
            if(localStorage.getItem('uni_auth')==='true'){
                sessionStorage.setItem('uni_auth','true');
                const storedUser = localStorage.getItem('uni_user') || '';
                if(storedUser) sessionStorage.setItem('uni_user', storedUser);
                const dest = resolveReturn(returnTo);
                location.href = dest;
                return;
            }

            // If session already active, redirect
            if(sessionStorage.getItem('uni_auth')==='true'){
                const dest = resolveReturn(returnTo);
                location.href = dest;
                return;
            }

            // Prefill username if remembered
            const preUser = localStorage.getItem('uni_user');
            if(preUser){
                const unameEl = document.getElementById('username');
                if(unameEl) unameEl.value = preUser;
                const rememberEl = document.getElementById('remember');
                if(rememberEl) rememberEl.checked = true;
            }

            const loginForm = document.getElementById('loginForm');
            const err = document.getElementById('loginError');
            loginForm.addEventListener('submit', function(e){
                e.preventDefault();
                const u = document.getElementById('username').value.trim();
                const p = document.getElementById('password').value;
                // Hardcoded credentials per request
                if(u === 'z123' && p === '123'){
                    sessionStorage.setItem('uni_auth','true');
                    sessionStorage.setItem('uni_user', u);
                    // Persist if "记住我" checked
                    if(document.getElementById('remember').checked){
                        localStorage.setItem('uni_auth','true');
                        localStorage.setItem('uni_user', u);
                    }
                    const dest = resolveReturn(returnTo);
                    location.href = dest;
                } else {
                    err.textContent = '账号或密码错误，请重试。';
                }
            });
        })();
    </script>
</body>
</html>
