<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的档案 - 大学生岗位胜任力提升平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; }
        h1,h2,h3,h4{ font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
    <main class="max-w-4xl mx-auto p-6">
        <header class="mb-6 flex items-center justify-between">
            <h1 class="text-2xl font-semibold">我的档案</h1>
            <div class="flex items-center gap-4">
                <a href="generated-page.html" class="text-sm text-blue-600 hover:underline">返回主页</a>
                <button id="logoutBtn" class="text-sm text-red-600 hover:underline">退出登录</button>
            </div>
        </header>

        <!-- Profile & Gamification (copied) -->
        <section class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl border border-slate-200 p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-slate-900">竞争力分析</h2>
                    <button class="text-sm text-blue-600 hover:underline">查看详情</button>
                </div>
                <div class="flex items-center gap-8">
                    <div class="relative w-32 h-32 flex items-center justify-center">
                        <svg class="transform -rotate-90 w-32 h-32">
                            <circle cx="64" cy="64" r="56" stroke="currentColor" stroke-width="8" fill="transparent" class="text-slate-100"></circle>
                            <circle cx="64" cy="64" r="56" stroke="currentColor" stroke-width="8" fill="transparent" stroke-dasharray="351.86" stroke-dashoffset="70" class="text-blue-600" stroke-linecap="round"></circle>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span class="text-xl font-bold text-slate-900">前 20%</span>
                            <span class="text-xs font-medium text-slate-500">排名</span>
                        </div>
                    </div>
                    <div class="flex-1 space-y-4">
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-slate-500">硬技能</span>
                                <span class="font-medium text-slate-900">8.2/10</span>
                            </div>
                            <div class="w-full bg-slate-100 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full" style="width: 82%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-slate-500">软技能</span>
                                <span class="font-medium text-slate-900">6.5/10</span>
                            </div>
                            <div class="w-full bg-slate-100 rounded-full h-2">
                                <div class="bg-amber-500 h-2 rounded-full" style="width: 65%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl border border-slate-200 p-6">
                <h2 class="text-lg font-semibold text-slate-900 mb-6">成长任务</h2>
                <div class="space-y-4">
                    <div class="flex items-center p-3 rounded-lg border border-slate-100 bg-slate-50/50">
                        <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center mr-4">
                            <i data-lucide="check" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-sm font-medium text-slate-900">基本信息</h4>
                            <p class="text-xs text-slate-500">10月12日 完成</p>
                        </div>
                        <span class="text-xs font-semibold text-green-600 bg-green-50 px-2 py-1 rounded">已完成</span>
                    </div>

                    <div class="flex items-center p-3 rounded-lg border border-slate-100 bg-white shadow-sm">
                        <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center mr-4">
                            <i data-lucide="file-text" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-sm font-medium text-slate-900">上传简历</h4>
                            <p class="text-xs text-slate-500">投递职位的必要条件</p>
                        </div>
                        <span class="text-xs font-semibold text-slate-500 bg-slate-100 px-2 py-1 rounded">待完成</span>
                    </div>

                    <div class="flex items-center p-3 rounded-lg border border-slate-100 bg-white shadow-sm">
                        <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center mr-4">
                            <i data-lucide="award" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-sm font-medium text-slate-900">技能测试</h4>
                            <p class="text-xs text-slate-500">验证你的 Python 技能水平</p>
                        </div>
                        <button class="text-xs font-semibold text-blue-600 hover:bg-blue-50 px-3 py-1 rounded border border-blue-100 transition-colors">开始</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        (function(){
            // Allow persistent login from localStorage
            if(localStorage.getItem('uni_auth')==='true'){
                sessionStorage.setItem('uni_auth','true');
                sessionStorage.setItem('uni_user', localStorage.getItem('uni_user'));
            }
            // If not authenticated, redirect to login page
            if(sessionStorage.getItem('uni_auth')!=='true'){
                location.href = 'login.html';
                return;
            }

            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', function(){
                sessionStorage.removeItem('uni_auth');
                sessionStorage.removeItem('uni_user');
                localStorage.removeItem('uni_auth');
                localStorage.removeItem('uni_user');
                location.href = 'login.html';
            });
        })();
    </script>
</body>
</html>
