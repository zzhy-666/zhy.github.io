<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智赋 - 大学生岗位胜任力提升平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

    <!-- 主区域（侧边栏由 assets/sidebar.js 注入，以保持一致） -->
    <main class="flex-1 flex flex-col relative overflow-hidden">
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center px-6 sticky top-0 z-30">
            <div class="flex items-center gap-4 md:hidden">
                <button class="text-slate-500 hover:text-slate-900"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <span class="font-bold text-lg text-slate-900">大学生岗位胜任力提升平台</span>
            </div>
            <div class="flex-1"></div>
        </header>

        <div class="p-6">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm">
                    <h1 class="text-2xl font-semibold mb-2">AI智赋</h1>
                    <p class="text-sm text-slate-500 mb-4">这是一个内置前端问答助手，可回答关于职业技能、岗位与求职建议的常见问题（演示版）。</p>

                    <div id="chat" class="border border-slate-100 rounded-lg overflow-hidden">
                        <ul id="messages" class="p-4 space-y-3 h-72 overflow-y-auto bg-slate-50"></ul>
                        <div class="p-4 border-t bg-white flex gap-3 items-center">
                            <input id="userInput" type="text" placeholder="问：如何准备简历 / 我适合哪些岗位？" class="flex-1 px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-100 outline-none">
                            <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">发送</button>
                        </div>
                    </div>

                    <div class="mt-4 text-xs text-slate-500">
                        常见示例："怎么写简历？"、"我要做数据分析岗需要哪些技能？"、"面试如何准备？"
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/sidebar.js" defer></script>
    <script src="assets/ai.js"></script>
    <script>lucide.parse()</script>
</body>
</html>
